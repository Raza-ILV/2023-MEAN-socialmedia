<div class="main">
   <p class="welcome">Welcome!</p>
   <p class="welcome">Create your account please</p>
   <div 
      class="pre-img"
      style="background-image: url({{imageURL}});"
      *ngIf="!imageIsEmpty"
      ></div>
   <form (submit)="submit()">
      <div class="form-group">
         <label>Name</label> 
         <input 
            type="text" 
            [(ngModel)]="username" 
            name="username"
            autocomplete="on"
            placeholder="Username...">
      </div>
      <div class="form-group">
         <label>Password</label> 
         <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            autocomplete="on"
            placeholder="Password... (4-16 symbols)">
      </div>
      <div class="form-group">
         <label>ImageURL</label> 
         <input 
            type="text" 
            [(ngModel)]="imageURL" 
            name="imageURL" 
            autocomplete="on"
            placeholder="User picture... (Optional)"
            (ngModelChange)="inputChange()"
            >
      </div>
      <button type="submit">create account</button> 
    </form>
</div>
