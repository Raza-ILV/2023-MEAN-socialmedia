<div class="main">
    <p class="welcome">Welcome!</p>
    <p class="welcome">Enter your <u>Username</u> & <u>Password</u></p>
    <form (submit)="submit()">
       <div class="form-group">
          <label>Name</label> 
          <input 
             type="text" 
             name="username"
             [(ngModel)]="username"
             autocomplete="on"
             placeholder="Username...">
       </div>
       <div class="form-group"> 
          <label>Password</label> 
          <input 
             type="password" 
             name="password" 
             [(ngModel)]="password"
             autocomplete="on"
             placeholder="Password...">
       </div>
       <button type="submit">Log in</button> 
     </form>
 </div>
